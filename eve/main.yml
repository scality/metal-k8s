version: "0.2"

branches:
  default:
    stage: "pre-merge"

stages:
  pre-merge:
    worker: &pod
      type: kube_pod
      path: eve/workers/zenko.yaml
    steps:
    - TriggerStages:
        name: trigger all the tests
        stage_names:
        - single-node
        - build-doc-inter-stage

  single-node:
    worker: &openstack
      type: openstack
      image: CentOS 7 (PVHVM)
      flavor: io1-30
    steps:
    - Git: &git_pull
        name: git pull
        repourl: "%(prop:git_reference)s"
        mode: full
        method: clobber
        retryFetch: true
        haltOnFailure: true
    - ShellCommand:
        name: 'Init node'
        haltOnFailure: true
        command: |-
          sudo bash eve/tests/single-node/init.sh
    - ShellCommand:
        name: 'Run the install test suite'
        haltOnFailure: true
        usePTY: true
        command: |-
          tox -e tests -- install -s
        env:
          ANSIBLE_INVENTORY: eve/tests/single-node/inventory/hosts
    - ShellCommand:
        name: 'Run the post-install test suite'
        haltOnFailure: true
        usePTY: true
        command: |-
          tox -e tests -- post -s --run-services
        env:
          ANSIBLE_INVENTORY: eve/tests/single-node/inventory/hosts

  build-doc-inter-stage:
    worker:
      type: kube_pod
      path: eve/workers/zenko.yaml
    steps:
    - TriggerStages:
        name: Stage to defer the build of docker of doc-builder
        stage_names:
        - build-doc

  build-doc:
    worker:
      type: kube_pod
      path: eve/workers/doc-builder.yaml
      images:
        doc-builder: docs/
    steps:
    - Git: *git_pull
    - ShellCommand:
        name: 'Build doc'
        command: tox -e docs
