---
elasticsearch_external_values:
- client:
    replicas: 1
    podDisruptionBudget:
      enabled: False
  master:
    replicas: 1
    podDisruptionBudget:
      enabled: False
  data:
    replicas: 1
  cluster:
    env:
      MINIMUM_MASTER_NODES: 1
      EXPECTED_MASTER_NODES: 1
      RECOVER_AFTER_MASTER_NODES: 1
