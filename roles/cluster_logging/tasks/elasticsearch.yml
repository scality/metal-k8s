- name: 'create tempfile for Elasticsearch values'
  tempfile:
    state: file
    suffix: yml
  register: elasticsearch_values_file

- debug:
    var: elasticsearch_values_file.path
  when: debug|bool

- name: 'copy Elasticsearch values into temporary file'
  copy:
    src: elasticsearch/values.yml
    dest: '{{ elasticsearch_values_file.path }}'

- name: 'create tempfile for Elasticsearch override values'
  copy:
    content: ""
    dest: '{{ elasticsearch_values_file.path }}-custom.yml'

- name: 'copy Elasticsearch override values into temporary file'
  copy:
    src: "{{ item }}"
    dest: "{{ elasticsearch_values_file.path }}-custom.yml"
  with_fileglob:
    - '{{ inventory_dir }}/customizations/cluster_logging/elasticsearch/values.yml'

- name: 'install Elasticsearch Chart'
  command: >-
    {{ bin_dir }}/helm upgrade
    --install
    --repo {{ elasticsearch_repo }}
    --version {{ elasticsearch_version }}
    --namespace {{ elasticsearch_namespace }}
    -f {{ elasticsearch_values_file.path }}
    -f {{ elasticsearch_values_file.path }}-custom.yml
    {{ elasticsearch_release_name }}
    {{ elasticsearch_chart }}
  run_once: true
  delegate_to: "{{ groups['kube-master'][0] }}"

- name: 'remove temporary Elasticsearch values file'
  file:
    dest: '{{ item }}'
    state: absent
  with_items:
    - '{{ elasticsearch_values_file.path }}'
    - '{{ elasticsearch_values_file.path }}-custom.yml'
  when: remove_metal_k8s_temporary_file|bool
