# Kibana
- name: 'create tempfile for Kibana values'
  tempfile:
    state: file
    suffix: yml
  register: kibana_values_file

- debug:
    var: kibana_values_file.path
  when: debug|bool

- name: 'copy Kibana values into temporary file'
  copy:
    src: kibana/values.yml
    dest: '{{ kibana_values_file.path }}'

- name: 'create tempfile for Kibana override values'
  copy:
    content: ""
    dest: '{{ kibana_values_file.path }}-custom.yml'

- name: 'copy Kibana override values into temporary file'
  copy:
    src: "{{ item }}"
    dest: "{{ kibana_values_file.path }}-custom.yml"
  with_fileglob:
    - '{{ inventory_dir }}/customizations/cluster_logging/kibana/values.yml'

- name: 'install Kibana Chart'
  command: >-
    {{ bin_dir }}/helm upgrade
    --install
    --repo {{ kibana_repo }}
    --version {{ kibana_version }}
    --namespace {{ kibana_namespace }}
    -f {{ kibana_values_file.path }}
    -f {{ kibana_values_file.path }}-custom.yml
    {{ kibana_release_name }}
    {{ kibana_chart }}
  run_once: true
  delegate_to: "{{ groups['kube-master'][0] }}"

- name: 'remove temporary Kibana values file'
  file:
    dest: '{{ item }}'
    state: absent
  with_items:
    - '{{ kibana_values_file.path }}'
    - '{{ kibana_values_file.path }}-custom.yml'
  when: remove_metal_k8s_temporary_file|bool

- name: 'include Kibana index provisioning job'
  import_tasks: kibana-index-provisioning.yml
