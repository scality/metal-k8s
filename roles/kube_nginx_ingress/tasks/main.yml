- name: 'create tempfile for nginx-ingress values'
  tempfile:
    state: file
    suffix: yml
  register: nginx_ingress_value_file

- debug:
    var: nginx_ingress_value_file.path
  when: debug|bool

- name: 'copy nginx-ingress values into temporary file'
  copy:
    src: values.yml
    dest: '{{ nginx_ingress_value_file.path }}'

- name: 'create tempfile for nginx-ingress override values'
  copy:
    content: ""
    dest: '{{ nginx_ingress_value_file.path }}-custom.yml'

- name: 'copy nginx-ingress override values into temporary file'
  copy:
    src: "{{ inventory_dir }}/customizations/kube_nginx_ingess/values.yml"
    dest: "{{ nginx_ingress_value_file.path }}-custom.yml"
  with_fileglob:
    - '{{ inventory_dir }}/customizations/kube_nginx_ingess/values.yml'

- name: 'install nginx ingress'
  command: >-
    {{ bin_dir }}/helm upgrade nginx-ingress
    --install {{ nginx_ingress_release_name }}
    --repo {{ nginx_ingress_repo }}
    --version {{ nginx_ingress_version }}
    --namespace {{ nginx_ingress_namespace }}
    -f {{ nginx_ingress_value_file.path }}
    -f {{ nginx_ingress_value_file.path }}-custom.yml
  run_once: True
  delegate_to: "{{ groups['kube-master'][0] }}"

- name: 'remove unneeded nginx-ingress values file'
  file:
    dest: '{{ item }}'
    state: absent
  with_items:
    - '{{ nginx_ingress_value_file.path }}'
    - '{{ nginx_ingress_value_file.path }}-custom.yml'
  when: remove_metal_k8s_temporary_file|bool

- name: 'Enable monitoring of nginx-ingress'
  import_tasks: prometheus_monitoring.yml
  when: nginx_ingress_prometheus_monitoring|bool
